<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />

      href="https://fonts.googleapis.com/css2?family=Cormorant:wght@300&family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Smith's | Contact</title>
  </head>
  <body>
    <header class="navbar">
      <h1>Smith's | Gallery</h1>
      <nav class="links">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a class="active" href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>
    <section class="contact">
      <div class="contact-info">
        <h2>Contact Information</h2>
        <p>
          For inquiries, please feel free to reach out to us via email or phone.
        </p>
        <ul>
          <li>
            Email:
            <a href="mailto:b.smith@smithsgallery.com"
              >B.Smith@smithsgallery.com</a
            >
          </li>
          <li>Phone: <a href="tel:+12391234567">+1 (239) 123-4567</a></li>
        </ul>
      </div>
      <div class="contact-form">
        <h2>Send us a message</h2>
        <form action="#" method="post">
          <label for="name">Name:</label><br />
          <input type="text" id="name" name="name" required /><br />
          <label for="email">Email:</label><br />
          <input type="email" id="email" name="email" required /><br />
          <label for="message">Message:</label><br />
          <textarea id="message" name="message" rows="4" required></textarea
          ><br />
          <button type="submit">Send</button>
        </form>
      </div>
    </section>
  </body>
</html>
